zuul:
  routes:
    api-a: #自定义转发服务规则
      #当客户端发送请求 127.0.0.1：8888/api-member/开头的都会转发到  app-xrz-member 服务上
      path: /api-member/**
      #服务别名 zuul网关默认整合ribbon 自动实现负载均衡轮询效果
      serviceId: app-xrz-member
    api-b:
      path: /api-order/**
      serviceId: app-xrz-order
    api-b:
      path: /api-new/**
      serviceId: app-xrz-order
